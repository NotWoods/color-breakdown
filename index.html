        <link href="css/palette.css" rel="stylesheet" />
        <div id="palette-container">
            <article class="app-screen" id="palette">
                <header class="toolbar transparent-toolbar">
                    <button
                        id="back"
                        type="button"
                        class="toolbar-button white-button back"
                    >
                        <span class="btn-label left">Back</span>
                        <svg
                            height="24"
                            width="24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                            />
                        </svg>
                    </button>
                    <h2 class="toolbar-title"></h2>
                    <button
                        id="delete"
                        type="button"
                        class="toolbar-button white-button"
                    >
                        <span class="btn-label">Delete</span>
                        <svg
                            height="24"
                            width="24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                            />
                        </svg>
                    </button>
                </header>

                <img
                    class="palette-image preview"
                    alt="No image"
                    src="img/placeholder.svg"
                />

                <div class="palette-colors-wrapper">
                    <div class="colors palette-colors">
                        <header class="toolbar palette-color-controls">
                            <select class="color-display" id="color-display">
                                <option value="HEX">HEX</option>
                                <option value="RGB">RGB</option>
                                <option value="HSL">HSL</option>
                            </select>
                        </header>
                        <button class="swatch dark-vibrant" hidden>
                            <span class="swatch-description">Dark Vibrant</span>
                            <span class="swatch-text">&#8203;</span>
                        </button>
                        <button class="swatch dark-muted" hidden>
                            <span class="swatch-description">Dark Muted</span>
                            <span class="swatch-text">&#8203;</span>
                        </button>
                        <button class="swatch vibrant" hidden>
                            <span class="swatch-description">Vibrant</span>
                            <span class="swatch-text">&#8203;</span>
                        </button>
                        <button class="swatch muted" hidden>

                        <button class="swatch light-muted" hidden>

            <input
                type="file"
                accept="image/*"
                id="imagefile"
                class="hidden-input"
                name="imagefile"
                multiple="multiple"
            />
            <label
                for="imagefile"
                id="image-file-input"
                class="fab imagefile-label"
            >
                <span class="btn-label top">Add</span>
                <svg
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                >

    <script>
        function shimport(src) {
            try {
                new Function('import("' + src + '")')();
            } catch (e) {
                var s = document.createElement('script');
                s.src = 'lib/shimport.js';
                s.dataset.main = src;
                document.head.appendChild(s);
            }
        }

        // Load 'js/app.js' via built-in import(), falling back to shimport if needed:
        shimport('./js/index.js');
    </script>
